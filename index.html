<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby weather</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="weather-app">

      <div class="row city-search">
        <div class="col-10">
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Enter a city...">
          <datalist id="datalistOptions">
            <option value="Kyiv">
            <option value="New York">
            <option value="Bucharest">
            <option value="Paris">
          </datalist>
        </div>
        <div class="col-2">
          <button type="button" class="btn-search">Search</button>
        </div>
      </div>

      <div class="row city-name">

        <div class="col-6">
          <h1>
            New York
          </h1>
          <ul>
            <li>
              <span class="day">Sunday</span>
              <span class="time">19:50</span>|
              <span>Cloudy</span>
            </li>
            <li>
              Humidity: 0% | Wind: 2km/h
            </li>
          </ul>
        </div>

        <div class="col-6 d-flex justify-content-end">
          <img src="img/cloud-sun.png" alt="Cloud" width="170">
          <span>13</span>
          <span class="temprature">°C | °F</span>
        </div>
      </div>

      <div class="row text-center days">
        <div class="col">
          <span class="day-week">Tue</span>
          <img src="img/cloud.png" alt="cloud" class="icons">
          <span class="temp-week">13° 8°</span>
        </div>

        <div class="col">
          <span class="day-week">Wed</span>
          <img src="img/rain-cloud.png" alt="rain cloud" class="icons">
          <span class="temp-week">10° 7°</span>
        </div>

        <div class="col">
          <span class="day-week">Thu</span>
          <img src="img/rain.png" alt="rain" class="icons">
          <span class="temp-week">10° 5°</span>
        </div>

        <div class="col">
          <span class="day-week">Fri</span>
          <img src="img/sun.png" alt="sun" class="icons">
          <span class="temp-week">13° 7°</span>
        </div>

        <div class="col">
          <span class="day-week">Sat</span>
          <img src="img/cloud-sun.png" alt="cloud sun" class="icons">
          <span class="temp-week">11° 8°</span>
        </div>
      </div>

      <footer class="weather-footer">
        <a href="https://github.com/LiusienaM/baby-wheather-app" target="_blank">Open-source code</a> by Liusiena
        Martyniuk
      </footer>

    </div>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
